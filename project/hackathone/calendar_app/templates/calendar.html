{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />

<!-- fullcalendar -->
<link href="{% static 'lib/main.css' %}" rel='stylesheet' />
<script src="{% static 'lib/main.js' %}"></script>
<script src="{% static 'lib/locale/ko.js' %}"></script> <!-- for fullcalendar koreanlization -->
<script>

document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');
  var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
      },
      initialDate: '2020-10-16',
      navLinks: true, // can click day/week names to navigate views
      businessHours: true, // display business hours
      editable: true,
      selectable: true,
      locale: 'ko',
      events: [
        {% for i in events %}
            {
                title: "{{ i.title}}",
                start: '{{ i.start|date:"Y-m-d" }}',
                end: '{{ i.end|date:"Y-m-d" }}',
            },
        {% endfor %}
      ]
    });
    calendar.render();
  });
</script>


<!-- time logic -->
<script src="{% static 'js/time.js' %}"></script>


<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>
  <div id='detail'>
    {% for i in detail_events %}
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <!-- &nbsp; 는 띄어쓰기에 사용합니다! -->
      {{i.title}}<br>
      {{long_space}}
      {{i.groupId}}<br>
      {{i.start}}{{long_space}}{{i.end}}
    {% endfor %}
  </div>

</body>
<style>
  #detail{
    position:absolute;
    left: 140px;
    width: 1100px;
    height: 60px;
  }
</style>
</html>
